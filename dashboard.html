<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Recipe Vlog</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

body, html {
  height: 100%;
  overflow: hidden;
  background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
  background-size: 800% 800%;
  animation: gradientBG 20s ease infinite;
  position: relative;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

header {
  width: 100%;
  padding: 25px 0;
  text-align: center;
  color: white;
  text-shadow: 0 2px 10px rgba(0,0,0,0.5);
  position: relative;
  z-index: 2;
}

header h1 { font-size: 2.8em; letter-spacing: 2px; }

.container {
  position: relative;
  z-index: 2;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 25px;
  max-width: 1000px;
  margin: 50px auto;
  padding: 0 20px;
}

.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px 20px;
  text-align: center;
  cursor: pointer;
  color: #fff;
  font-size: 1.2em;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  position: relative;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  background: rgba(255,255,255,0.3);
}

.card img {
  width: 170px;
  height: 150px;
  margin-bottom: 15px;
  transition: transform 0.5s;
}

.card:hover img {
  transform: rotate(15deg) scale(1.2);
}

.card span {
  display: block;
  font-weight: 600;
  font-size: 1.2em;
  margin-top: 10px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

/* Notification popup */
.notify {
  position: fixed;
  top: 20px;
  right: -350px;
  background: rgba(255, 165, 0, 0.15);
  backdrop-filter: blur(12px);
  color: #fff;
  padding: 15px 25px;
  border-radius: 12px;
  font-size: 1rem;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  transition: right 0.5s ease, opacity 0.5s ease;
  z-index: 2000;
  min-width: 250px;
  text-align: center;
  border-left: 6px solid orange;
}

.notify.show { right: 20px; opacity: 1; }
.notify.success, .notify.error { border-color: rgb(135, 163, 184); }

/* Floating particles */
.particle {
  position: absolute;
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: float 15s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0) translateX(0); opacity: 0.3; }
  50% { transform: translateY(-800px) translateX(200px); opacity: 0.6; }
  100% { transform: translateY(0) translateX(-200px); opacity: 0.3; }
}

@media(max-width:600px) {
  .container { grid-template-columns: 1fr; margin-top: 30px; }
}
</style>
</head>
<body>

<header>
  <h1>Recipe Vlog Dashboard</h1>
</header>

<div class="container">
  <a class="card" href="add.html">
    <img src="add.png" alt="Add Recipe">
    <span>Add Recipe</span>
  </a>
  <a class="card" href="recipes.html">
    <img src="view.png" alt="View Recipes">
    <span>View Recipes</span>
  </a>
  <a class="card" href="#" id="logout">
    <img src="logout.png" alt="Logout">
    <span>Logout</span>
  </a>
</div>

<!-- Notification -->
<div id="notify" class="notify"></div>

<script>
  // Floating particles
  const body = document.body;
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = `${Math.random()*15 + 10}px`;
    particle.style.height = particle.style.width;
    particle.style.left = `${Math.random()*100}%`;
    particle.style.top = `${Math.random()*100}%`;
    particle.style.animationDuration = `${Math.random()*20 + 10}s`;
    body.appendChild(particle);
  }

  // Notification function
  function showNotify(message, type="success") {
    const notify = document.getElementById("notify");
    notify.textContent = message;
    notify.className = "notify show " + type;
    setTimeout(() => notify.classList.remove("show"), 2500);
  }

  // Logout button
  document.getElementById('logout').addEventListener('click', () => {
    showNotify('Logged out successfully!', 'success');
    setTimeout(() => window.location.href = 'index.html', 1500);
  });
</script>

</body>
</html>
