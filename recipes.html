.recipe-content button:hover {

/* Modal */
.modal {

  position: fixed;

.modal-content p, .modal-content li {

.modal-content ul {

.modal-content img {

function renderRecipes() {
  const list = document.getElementById('recipesList');
  list.innerHTML = '';
  allRecipes.forEach((r,index)=>{
    const item = document.createElement('div');
    item.className = 'recipe-item';
    if(index%2!==0) item.classList.add('right');
    item.innerHTML = `
      <img src="${r.image}" alt="${r.name}">
      <div class="recipe-content">
        <h2>${r.name}</h2>
        <p class="summary">${r.recipe.replace(/<[^>]+>/g,'').substring(0,120)}...</p>
        <div class="meta">
          <img src="${r.profile}" alt="profile">
          <span>${r.author}</span>
          <span style="margin-left:auto;">Type: ${r.type}</span>
        </div>
        <button data-id="${r._id}">Read Full</button>
        <button class="like-btn" data-id="${r._id}">‚ù§Ô∏è Like (<span>${r.likes}</span>)</button>
      </div>
    `;
    list.appendChild(item);
    item.querySelector('button[data-id]').addEventListener('click',()=>openModal(r));
    item.querySelector('.like-btn').addEventListener('click',(e)=>{
      r.likes++; 
      e.target.querySelector('span').innerText = r.likes;
    });
  });
}

function openModal(recipe) {
  const modal = document.getElementById('modal');
  modal.style.display='flex';
  document.getElementById('modalImg').src=recipe.image;
  document.getElementById('modalTitle').innerText=recipe.name;
  document.getElementById('modalRecipe').innerHTML=recipe.recipe;
  document.getElementById('modalAuthorName').innerText=recipe.author;
  document.getElementById('modalAuthorImg').src=recipe.profile;
  document.getElementById('modalType').innerText=`Type: ${recipe.type}`;
}

document.getElementById('closeModal').addEventListener('click',()=>{document.getElementById('modal').style.display='none';});
